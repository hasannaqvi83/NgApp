<form (ngSubmit)="register()" #registerForm="ngForm">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input name="username" [(ngModel)]="model.username" type="text" class="form-control" required placeholder="Username">
  </div>

  <div class="form-group">
    <label for="favoriteValue">What is your favorite value?</label>
    <select class="form-control" id="favoriteValue">
      <option *ngFor="let value of valuesFromHome" [value]="value">
        {{value.name}}
      </option>
    </select>
  </div> -->
  <div class="form-group">
    <input name="password" [(ngModel)]="model.password" type="password" class="form-control" required placeholder="Password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success m-1" type="submit">Register</button>
    <button class="btn btn-default m-1" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>
