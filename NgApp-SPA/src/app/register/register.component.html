<div class="container">
  <div class="row justify-content-center">
    <div class="col-4">

      <div class="card">
        <div class="card-body">
          <div class="card-title">
            <h2 class="text-center text-primary">Sign Up</h2>
          </div>
          <div class="card-text">
            <form (ngSubmit)="register()" #registerForm="ngForm">
              <hr>
              <div class="form-group">
                <input name="username" [(ngModel)]="model.username" type="text" class="form-control" required
                  placeholder="Username">
              </div>
              <div class="form-group">
                <input name="password" [(ngModel)]="model.password" type="password" class="form-control" required
                  placeholder="Password">
              </div>
              <div class="form-group text-center">
                <button class="btn btn-success m-1" type="submit">Register</button>
                <a class="btn btn-default m-1" type="button" [routerLink]="['/home']" (click)="cancel()">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
